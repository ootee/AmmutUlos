{% extends "base.html" %}
{% block content %}
	<h1>Lisää kilpailija</h1>

	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/kilpailija">
		<div class="form-group">
			<label>Etunimi</label>
			<input name="etunimi" class="form-control" type="text" value="{{attributes.etunimi}}">
		</div>

		<div class="form-group">
			<label>Sukunimi</label>
			<input name="sukunimi" class="form-control" type="text" value="{{attributes.sukunimi}}">
		</div>

		<div class="form-group">
			<label>Käyttäjätunnus</label>
			<input name="kayttajatunnus" class="form-control" type="text" value="{{attributes.kayttajatunnus}}">
		</div>

		<div class="form-group">
			<label>Salasana</label>
			<input name="salasana" class="form-control" type="text" value="{{attributes.salasana}}">
		</div>

		<div class="form-group">
			<label>Käyttöoikeudet</label>
			<select class="form-control" name="usergroup">
				<option value="">Peruskäyttäjä</option>
				<option value="tuomari">Tuomari</option>
				<option value="superuser">Pääkäyttäjä</option>
			</select>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Lisää</button>
		</div>

	</form>
{% endblock %}
