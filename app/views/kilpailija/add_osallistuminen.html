{% extends "base.html" %}
{% block content %}
<h1>Lis채채 kilpailijalle {{kilpailija}} osallistuminen</h1>

{% if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/kilpailija/osallistuminen">

	<div class="form-group">
		<input type="hidden" name="kilpailija" value="{{kilpailija}}">
	</div>

	<div class="form-group">
		<label>Kilpailut</label>
		<select class="form-control" name="kilpailu">
			{% for kilpailu in kilpailut %}
			<option value="{{kilpailu.kilpailu_id}}">{{kilpailu.paikka}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Lis채채</button>
	</div>

</form>
{% endblock %}
