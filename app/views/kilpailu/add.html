{% extends "base.html" %}
{% block content %}
	<h1>Lisää kilpailu</h1>

	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/kilpailu">
		<div class="form-group">
			<label>Päivämärä (pp.kk.vvvv)</label>
			<input name="pvm" class="form-control" type="date" value="{{attributes.pvm}}">
		</div>

		<div class="form-group">
			<label>Paikka</label>
			<input name="paikka" class="form-control" type="text" value="{{attributes.paikka}}">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Lisää</button>
		</div>

	</form>
{% endblock %}
