{% extends "base.html" %}
{% block content %}
	<h1>Muokkaa kilpailun tietoja</h1>

	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/kilpailu/{{attributes.kilpailu_id}}/edit">
		<div class="form-group">
			<label>Päivämäärä (vvvv-kk-pp)</label>
			<input name="pvm" class="form-control" type="text" value="{{attributes.pvm}}">
		</div>

		<div class="form-group">
			<label>Paikka</label>
			<input name="paikka" class="form-control" type="text" value="{{attributes.paikka}}">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Päivitä</button>
		</div>

	</form>

		<a class="btn btn-danger" href="{{base_path}}/kilpailu/{{attributes.kilpailu_id}}">Peruuta</a>

{% endblock %}
