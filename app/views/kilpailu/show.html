{% extends "base.html" %}
{% block content %}
<h1>Kilpailu</h1>

<p>
  <a href="{{base_path}}/rasti/add" class="btn btn-success">Lisää rasti</a>
</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Rasti #</th>
      <th>Tauluja</th>
    </tr>
  </thead>

  <tbody>
    {% for rasti in rastit %}
    <tr>
      <td>{{rasti.numero}}</td>
      <td>{{rasti.taulkm}}</td>
    </tr>
    {% endfor %}
  </tbody> 
</table>
{% endblock %}
