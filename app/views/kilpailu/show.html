{% extends "base.html" %}
{% block content %}
<h1>Kilpailu</h1>

<p>
  <a href="{{base_path}}/rasti/add" class="btn btn-success">Lisää rasti</a>
</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Rasti #</th>
      <th>Tauluja</th>
      <th>Nopein aika</th>
      <th>Voittaja</th>
      <th></th>
    </tr>
  </thead>
 
  <tbody>
    {% for rasti in rastit %}
    <tr>
      <td>{{rasti.rastinro}}</td>
      <td>{{rasti.taululkm}}</td>
      <td></td>
      <td></td>
      <td><a class "btn btn-default btn-sm" href="{{base_path}}/rasti/{{rasti.rasti_id}}/edit">Muokkaa</a></td>
    </tr>
    {% endfor %}
  </tbody> 
</table>
{% endblock %}
