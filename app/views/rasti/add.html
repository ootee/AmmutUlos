{% extends "base.html" %}
{% block content %}
	<h1>Lis채채 rasti kilpailuun {{kilpailu_id}}</h1>

	<form method="post" action="{{base_path}}/rasti">

		<div class="form-group">
			<label>Numero</label>
			<input name="rastinro" class="form-control" type="text">
		</div>

		<div class="form-group">
			<label>Kuvaus</label>
			<input name="kuvaus" class="form-control" type="text">
		</div>

		<div class="form-group">
			<label>Tauluja</label>
			<input name="taululkm" type="text" class="form-control">
		</div>

		<div class="form-group">
			<label>Kilpailun tunnus</label>
			<input type="text" name="kilpailu" class="form-control" value="{{kilpailu_id}}">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Lis채채</button>
		</div>

	</form>
{% endblock %}
