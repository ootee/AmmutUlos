{% extends "base.html" %}
{% block content %}
<h1>Rasti</h1>

<p>
  <a href="{{base_path}}/tulos/add" class="btn btn-success">Lisää tulos</a>
</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Rasti #</th>
      <th>Kuvaus</th>
      <th>Tauluja</th>
      <th>Kilpailun tunnus</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>{{rasti.rastinro}}</td>
      <td>{{rasti.kuvaus}}</td>
      <td>{{rasti.taululkm}}</td>
      <td>{{rasti.kilpailu}}</td>
    </tr>
  </tbody> 
</table>
{% endblock %}
