{% extends "base.html" %}
{% block content %}
<h1>Rastilistaus</h1>

<p>
  <a href="{{base_path}}/rasti/add" class="btn btn-success">Lisää rasti</a>
</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Rasti #</th>
      <th>Kuvaus</th>
      <th>Tauluja</th>
      <th>Kilpailun id</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for rasti in rastit %}
    <tr>
      <td>{{rasti.rastinro}}</td>
      <td>{{rasti.kuvaus}}</td>
      <td>{{rasti.taululkm}}</td>
      <td>{{rasti.kilpailu}}</td>
      <td><a class "btn btn-default btn-sm" href="{{base_path}}/rasti/{{rasti.rasti_id}}/edit">Muokkaa</a></td>
    </tr>
    {% endfor %}
  </tbody> 
</table>
{% endblock %}
