{% extends "base.html" %}
{% block content %}
<h1>Muokkaa rastin tietoja</h1>

{% if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/rasti/{{attributes.rasti_id}}/edit">

	<div class="form-group">
		<label>Rastin nro</label>
		<input name="rastinro" class="form-control" type="text" value="{{attributes.rastinro}}">
	</div>

	<div class="form-group">
		<label>Kuvaus</label>
		<input name="kuvaus" class="form-control" type="text" value="{{attributes.kuvaus}}">
	</div>

	<div class="form-group">
		<label>Tauluja</label>
		<input name="taululkm" class="form-control" type="text" value="{{attributes.taululkm}}">
	</div>

	<div class="form-group">
		<input type="hidden" name="kilpailu" class="form-control" value="{{attributes.kilpailu}}">
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Päivitä</button>
	</div>

</form>

<a class="btn btn-danger" href="{{base_path}}/rasti/{{attributes.rasti_id}}">Peruuta</a>

{% endblock %}
